<app-navbar></app-navbar>
<div class="row">
    <div class="col s8 offset-s2">
        <span>Time Elapsed: {{quizService.displayTimeElapsed()}}</span>
        <div class="progress">
          <div class="determinate" [style.width.%]="(quizService.qnProgress+1)* 100 / questions.length"></div>    
        </div>
            <div class="card blue-grey darken-1">
                
                <div class="card-content white-text">
                    <span class="card-title">{{quizService.qnProgress+1}}</span>
                    <p> {{questions[quizService.qnProgress]?.question}}</p>
                </div>
                <div class="card-action">
                    <ul class="collection answer">
                      <ng-container *ngFor="let option1 of questions[quizService.qnProgress]?.option;let i=index">
                            <li class="collection-item"  (click)="Answer(questions[quizService.qnProgress].$key,i)">
                                    {{i+1}}. {{option1}}
                                   </li>
                      </ng-container>  
                     
                    </ul>
                </div>
            
        
            </div>
    </div>
    
</div>
