<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s6">
        <h2>Quiz Registeration</h2>
      </div>
      <div class="col s6">
        <img src="/assets//img/logo.jpg" style="width: 250px;height: 250px;" class="offset-s3">
      </div>
      <div class="card-content">
         <form #registerForm="ngForm" (ngSubmit)="OnSubmit(registerForm)">
      <input type="hidden" name="$key" #key ngModel>
           <div class="row">
             <div class="input-field col s12">
              <i class="material-icons prefix">
                account_circle
                </i>
                <input type="text" name="name" #name ngModel required>
                <label>Name</label>
             </div>
             
           </div>
           <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">
                mail_outline
                </i>
                <input type="text" name="email" #email ngModel required>
                <label>Email</label>
            </div>
            
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
            </div>
           
          </div>
         </form>
         <div class="alert alert-info" *ngIf="showSuccessMessage">
            Submitted Successfully.
          </div>
      </div>
    </div>
  </div>
</div>
