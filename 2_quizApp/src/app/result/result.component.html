<app-navbar></app-navbar>
<div class="row">
    <div class="col s8 offset-s2">
        <h2 class="header">Completed!</h2>
        <div class="card horizontal">
            <div class="card-image">
                <img src="/assets/img/logo.jpg" style="width: 250px;height: 250px;">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>{{quizService.getParticipant()}}</h4>
                    <h3>Score: {{quizService.currectAnswerCount}}/{{quizService.questionss.length}}</h3>
                    <span>Time Elapsed: {{quizService.displayTimeElapsed()}}</span>
                </div>
                <div class="card-action">
                    <button class="btn" (click)="updateUser()">Submit</button>
                </div>
            </div>
            <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
                <i class="material-icons">replay</i>
            </a>
        </div>
        <!--Questions with correct answers-->
        <h3>Questions with correct answer</h3>

        <div class="card blue-grey darken-1">
            <ng-container *ngFor="let question of quizService.questionss;let i=index">
                
            <div class="card-content white-text">
                <span class="card-title">{{i+1}}</span>
                <p> {{question.question}}</p>
            </div>
            <div class="card-action">
                <ul class="collection answer22">
                        <li class="collection-item" *ngFor="let option1 of question.option;let j=index">
                                {{i+1}}. {{option1}}
                                <span class="badge" *ngIf="j==question.answer">
                                    <i class="material-icons green-text">check_circle</i>
                                </span>
                                <span class="badge red-text" *ngIf="j!=question.answer && quizService.qns[i]==j">  
                                    Incorrect
                                </span>
                        </li>
                 
                </ul>
            </div>
        
        </ng-container>  
         
        </div>
    </div>
</div>
