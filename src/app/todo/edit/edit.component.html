<div class="container todo-form mb-3 w-50">
        <h3 class="mt-4 mb-4">
             <small>Update Todo</small>
        </h3> 
     <form [formGroup]="todoForm">
         <div class="form-group">
             <label for="title">Title</label>
             <input type="text" class="form-control" formControlName="title">
         </div>
         <div class="form-group">
             <label for="title">Description</label>
             <input type="text" class="form-control" formControlName="description">
         </div>
         <div class="form-group">
                 <label for="title">Status</label>
                 <select class="form-control" formControlName="done">
                     <option value="true">Done</option>
                     <option value="false">Pending</option>
                 </select>
             </div>
         <button type="submit" (click)="back()" class="btn btn-success">Back</button>
         <button type="submit" (click)="update()" class="btn btn-info ml-2">Update</button>
     </form>
</div>
