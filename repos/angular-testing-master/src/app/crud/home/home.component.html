            <div>
                <h1>My Products</h1>
                <button type="button" (click)="onCreate()">Create new product</button>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>                            
                            <th></th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.price | currency}}</td>
                            <td>{{product.quantity}}</td>
                            <td>
                                <button type="button" (click)="onUpdate(product?.id)" class="btn btn-outline-primary btn-sm">Update</button>
                            </td>
                            <td>
                                <button type="button" (click)="onRemove(product?.id)" class="btn btn-outline-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
