<div class="card mt-5">
  <div class="card-body">
      <h6 class="text-center">Categories</h6>
    <form #categoryForm="ngForm"(ngSubmit)="onSubmit(categoryForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="categoryService.selectedCategory.$key">
      <div class="form-group">
        <input type="text" name="name" class="form-control" #name="ngModel"[(ngModel)]="categoryService.selectedCategory.name" placeholder="Add Category Name">
      </div>
      
      <div class="form-group">
        <input type="text" name="description" class="form-control" #description="ngModel"[(ngModel)]="categoryService.selectedCategory.description" placeholder="Add Category Description">
      </div>
     
    
    <div class="form-group">
      <button class="btn btn-primary" type="submit">
        <i class="fas fa-plus-circle"></i> Add
      </button>
      <button class="btn btn-secondary" type="reset" (click)="resetForm(categoryForm)">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
    </div>
    </form>
  </div>
</div>
