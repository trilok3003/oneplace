<div class="row ">
  <div class="col s8 offset-s1">
    <form [formGroup]="form">
      <label for="questions" class="h2">questions</label>
      <ng-container>
        <div class="row questions-add">
          <div class="form-group col">
            <label for="name">Question</label>
            <textarea class="form-control" formControlName="question"></textarea>
          </div>
          <div class="form-group col" *ngFor="let opt of form.get('option').controls; let i = index">
            <label for="name">Option {{i+1}}</label>
            <input class="form-control" [formControl]="opt">
          </div>
          <div class="form-group col">
            <label for="Answer">Select Answer</label>
            <select formControlName="answer">
              <option value="" disabled>Select</option>
              <option *ngFor="let opt of [1,2,3,4]" [ngValue]="opt">Option {{opt}}</option>
            </select>
          </div>
        </div>
      </ng-container>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-success" (click)="submit()">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>
