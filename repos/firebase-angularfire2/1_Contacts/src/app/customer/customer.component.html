<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label class="control-label">Full Name</label>
        <input class="form-control" formControlName="fullName" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" formControlName="email" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
          Invalid email address.
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Mobile</label>
        <input class="form-control" formControlName="mobile" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
           <label *ngIf="formControls.mobile.errors.required">This field is required.</label>
           <label *ngIf="formControls.mobile.errors.minlength">Atleast 10 numbers.</label>

        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Location</label>
        <input class="form-control" formControlName="location">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted Successfully.
    </div>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
